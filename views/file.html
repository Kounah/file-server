{% extends "layouts/_default.html" %}

{% block content %}


<div class="file-view">
  <div class="media">
    {% if file.type | includes('image/') %}
    <img src="/{{file.relp | browserpath}}">
    {% elseif file.type | includes('video/') %}
    <video autoplay>
      <source src="/{{file.relp | browserpath}}" type="{{file.type}}">
    </video>
    {% endif %}
  </div>
</div>


{% endblock content %}
